<div class="container">
  <div class="auth-card">
    <!-- Hotel Image Section -->
    <div class="auth-image">
      <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg" alt="Luxury Hotel" class="hotel-img">
      <div class="hotel-overlay">
        <h3>Your Journey Begins Here</h3>
        <p>Join thousands of happy travelers in our community</p>
      </div>
    </div>
    
    <!-- Registration Form Section -->
    <div class="auth-content">
      <div class="auth-header">
        <img src="https://cdn2.iconfinder.com/data/icons/hotel-and-restaurant-1-5/48/74-512.png" alt="Hotel Logo" class="hotel-logo">
        <h2 class="auth-title">Join Our Hotel Community</h2>
        <p class="auth-subtitle">Create an account to enjoy personalized hotel experiences</p>
      </div>
      
      <!-- Benefits Section -->
      <div class="auth-features">
        <div class="feature-item">
          <i class="fas fa-globe"></i>
          <span>Book hotels worldwide</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-concierge-bell"></i>
          <span>Priority customer service</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-gift"></i>
          <span>Exclusive rewards program</span>
        </div>
      </div>
      
      <!-- Registration Form -->
      <form (ngSubmit)="handleSubmit()" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-user"></i> Username
            </label>
            <input type="text" class="form-control" [(ngModel)]="formData.username" name="username" placeholder="Enter username" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" placeholder="your@email.com" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" placeholder="••••••••" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-phone"></i> Phone
            </label>
            <input type="text" class="form-control" [(ngModel)]="formData.phone" name="phone" placeholder="+1 234 567 890">
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-map-marker-alt"></i> Address
          </label>
          <input type="text" class="form-control" [(ngModel)]="formData.address" name="address" placeholder="Street, City, Country">
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user-tag"></i> Account Type
          </label>
          <select class="form-control" [(ngModel)]="formData.role" name="role">
            <option value="user">Traveler</option>
            <option value="admin">Hotel Partner</option>
          </select>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        <p class="auth-link">
          Already have an account? <a routerLink="/login" class="link">Sign in here</a>
        </p>
        
        <div class="social-login">
          <p>Or register with:</p>
          <div class="social-icons">
            <button class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn twitter">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Base Styles */
/* Base Styles */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f7fa;
  padding: 0;
  min-width: 100%;
  margin: 0;
}

.auth-card {
  display: flex;
  width: 100%;
  min-height: 100vh;
  background: white;
  border-radius: 0;
}

/* Image Section */
.auth-image {
  flex: 1;
  position: relative;
  min-height: 100vh;
  width: 50%;
}

.hotel-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hotel-overlay {
  position: absolute;
  bottom: 40px;
  left: 30px;
  color: white;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.hotel-overlay h3 {
  font-size: 28px;
  margin-bottom: 10px;
  font-weight: 600;
}

/* Content Section */
.auth-content {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  width: 50%;
}

.auth-header {
  text-align: center;
  margin-bottom: 25px;
}

.hotel-logo {
  height: 50px;
  margin-bottom: 15px;
}

.auth-title {
  font-size: 26px;
  color: #2c3e50;
  margin-bottom: 8px;
  font-weight: 600;
}

.auth-subtitle {
  color: #7f8c8d;
  font-size: 15px;
}

/* Features Section */
.auth-features {
  display: flex;
  justify-content: space-between;
  margin: 25px 0;
  gap: 15px;
  flex-wrap: wrap;
}

.feature-item {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #34495e;
  background: #f8f9fa;
  padding: 10px 15px;
  border-radius: 8px;
  flex: 1;
  min-width: 120px;
}

.feature-item i {
  color: #3498db;
  font-size: 16px;
}

/* Form Styles */
.auth-form {
  margin: 20px 0;
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 15px;
}

.form-row .form-group {
  flex: 1;
}

.form-group {
  margin-bottom: 18px;
}

.form-label {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
  font-size: 14px;
  color: #34495e;
  font-weight: 500;
}

.form-label i {
  font-size: 15px;
  color: #7f8c8d;
}

.form-control {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #e0e3e7;
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s;
}

.form-control:focus {
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

select.form-control {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 15px;
}

/* Terms Checkbox */
.form-check {
  margin: 20px 0;
  display: flex;
  align-items: center;
}

.form-check-input {
  margin-right: 10px;
}

.form-check-label {
  font-size: 13px;
  color: #7f8c8d;
}

.form-check-label a {
  color: #3498db;
  text-decoration: none;
}

/* Button Styles */
.auth-btn {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  background-color: #3498db;
  border: none;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
}

.auth-btn:hover {
  background-color: #2980b9;
  transform: translateY(-2px);
}

/* Footer Section */
.auth-footer {
  margin-top: 20px;
  text-align: center;
}

.auth-link {
  color: #7f8c8d;
  font-size: 14px;
}

.link {
  color: #3498db;
  text-decoration: none;
  font-weight: 500;
}

/* Social Login */
.social-login {
  margin-top: 25px;
}

.social-login p {
  color: #7f8c8d;
  font-size: 14px;
  margin-bottom: 15px;
  position: relative;
}

.social-login p::before,
.social-login p::after {
  content: "";
  position: absolute;
  height: 1px;
  width: 30%;
  background: #e0e3e7;
  top: 50%;
}

.social-login p::before {
  left: 0;
}

.social-login p::after {
  right: 0;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-btn {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #e0e3e7;
  background: white;
  color: #555;
  transition: all 0.3s;
  font-size: 16px;
}

.social-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.social-btn.google:hover {
  background: #db4437;
  color: white;
  border-color: #db4437;
}

.social-btn.facebook:hover {
  background: #4267B2;
  color: white;
  border-color: #4267B2;
}

.social-btn.twitter:hover {
  background: #1DA1F2;
  color: white;
  border-color: #1DA1F2;
}

/* Responsive Design */
@media (max-width: 900px) {
  .auth-card {
    flex-direction: column;
  }
  
  .auth-image {
    min-height: 200px;
    width: 100%;
  }
  
  .auth-content {
    width: 100%;
    padding: 20px;
  }
  
  .form-row {
    flex-direction: column;
    gap: 0;
  }
  
  .auth-features {
    flex-direction: column;
  }
}
</style>
