<div class="container">
  <div class="auth-card">
    <!-- Hotel Image Section -->
    <div class="auth-image">
      <img src="https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg" alt="Luxury Hotel" class="hotel-img">
      <div class="hotel-overlay">
        <h3>Welcome Back</h3>
        <p>Sign in to access your personalized hotel experience</p>
      </div>
    </div>

    <!-- Login Form Section -->
    <div class="auth-content">
      <div class="auth-header">
        <img src="https://cdn2.iconfinder.com/data/icons/hotel-and-restaurant-1-5/48/74-512.png" alt="Hotel Logo" class="hotel-logo">
        <h2 class="auth-title">Sign In to Your Account</h2>
        <p class="auth-subtitle">Access your hotel bookings and exclusive offers</p>
      </div>

      <!-- Benefits Section -->
      <div class="auth-features">
        <div class="feature-item">
          <i class="fas fa-hotel"></i>
          <span>Manage your reservations</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-concierge-bell"></i>
          <span>24/7 concierge support</span>
        </div>
        <div class="feature-item">
          <i class="fas fa-star"></i>
          <span>Unlock member discounts</span>
        </div>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="handleSubmit()" class="auth-form">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-envelope"></i> Email
          </label>
          <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" placeholder="••••••••" required>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-primary auth-btn" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          Sign In
        </button>
      </form>

      <div class="auth-footer">
        <p class="auth-link">
          Don't have an account? <a routerLink="/reg" class="link">Register here</a>
        </p>

        <div class="social-login">
          <p>Or sign in with:</p>
          <div class="social-icons">
            <button class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn twitter">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Reset default margins and ensure full viewport width */

  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;

  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

  min-height: 100vh;

}

  content: "";

}

.social-login p::before {

}

.social-login p::after {
  right: 0;
}

  display: flex;
  justify-content: center;
  gap: 15px;
}

.social-btn {
  width: 45px;
  height: 45px;

  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #e0e3e7;
  background: white;
  color: #555;

.social-btn:hover {

  background: #db4437;
  color: white;
  border-color: #db4437;
}

.social-btn.facebook:hover {
  background: #4267B2;
  color: white;
  border-color: #4267B2;
}

.social-btn.twitter:hover {
  background: #1DA1F2;
  color: white;
  border-color: #1DA1F2;
}

/* Loading Spinner */
.spinner-border {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  vertical-align: text-bottom;
  border: 0.2em solid currentColor;
  border-right-color: transparent;
  border-radius: 50%;

}

@keyframes spinner-border {
  to { transform: rotate(360deg); }
}

    flex-direction: column;

  .auth-image {
